version: '3.13'

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: juckler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Europe/Kyiv
    ports:
      - "6433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: